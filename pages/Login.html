<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food-Man Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/components/Validation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="text/javascript" src="../assets/js/components/validation.js" defer></script>
</head>
<body>
    <main class="d-flex align-items-center justify-content-center">
    <div class="wrapper d-flex flex-column align-items-center justify-content-center">
        <h1>Login</h1>
        <p id="error-message"></p>
        <form class="d-flex flex-column align-items-center justify-content-center" id="form">
            <div class="">
                <label for="email-input">
                    <img src="../assets/images/icons/mail.svg" alt="Person Icon" loading="lazy">
                </label>
                <input type="email" name="email" id="email-input" placeholder="Email">
            </div>
            <div>
                <label for="password-input">
                    <img src="../assets/images/icons/lock.svg" alt="Person Icon" loading="lazy">

                </label>
                <input type="password" name="password" id="password-input" placeholder="Password">
            </div>
            <button type="submit">Login</button>
        </form>
        <p>New here?<a href="Signup.html">Create an Account</a></p>
    </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="../assets/js/components/validation.js" defer></script>

</body>
</html>
